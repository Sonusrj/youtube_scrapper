{% extends 'base.html' %}

{% block head %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .form {
        margin-top: 20px;
    }

    input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 300px;
        font-size: 16px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #4285F4;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Search</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder='Enter YouTube Channel'>
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
